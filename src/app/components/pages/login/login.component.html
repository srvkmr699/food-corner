<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label for="email">Email</label>
                <div>
                    <input type="email" placeholder="abc@gmail.com" formControlName="email">
                </div>
            </div>
            <div class="error-list" *ngIf="formControl.email.errors && isSubmitted">
                <div *ngIf="formControl.email.errors.required">Email should not be empty!</div>
                <div *ngIf="formControl.email.errors.email">Email is not correct</div>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <div>
                    <input type="password" placeholder="********" formControlName="password">
                </div>
            </div>
            <div class="error-list" *ngIf="formControl.password.errors && isSubmitted">
                <div *ngIf="formControl.password.errors.required">Password should not be empty!</div>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
